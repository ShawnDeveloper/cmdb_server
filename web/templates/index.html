<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <a href="{% url 'create_server' %}" class="btn btn-primary">新增服务器</a>

    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>主机名</th>
            <th>系统发行版</th>
            <th>CPU 个数</th>
            <th>IDC</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        {% for row in server_list %}
            <tr>
            <td>{{ row.hostname }}</td>
            <td>{{ row.version }}</td>
            <td>{{ row.cpu_count }}</td>
            <td>{{ row.idc.name }} - {{ row.idc.floor }} 楼 - 机柜：{{ row.cabinet_num }}-{{ row.cabinet_order }} </td>
            <td> {{ row.get_status_display }} </td>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
